<div class="container-fluid">

  <div class="row" *ngIf="table.title || table.refresh || table.projection">
    <div class="col-12">

      <h4 *ngIf="table.title" class="pull-left">{{table.title}}</h4>

      <div class="pull-right">

        <div *ngIf="table.projection" dropdown class="btn-group" [autoClose]="true">

          <button dropdownToggle type="button" id="btnProjection" class="btn btn-outline-dark" aria-controls="listProjection">
            <i class="fa fa-bars"></i>
          </button>

          <div *dropdownMenu id="listProjection" class="dropdown-menu dropdown-menu-right" aria-labelledby="btnProjection" (click)="preventClose($event)">
            <div class="container">
              <div class="row">
                <ng-template ngFor let-column [ngForOf]="columns">
                  <div class="col-3">
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="checkbox" id="projection-{{column.id}}" [value]="column.id" [checked]="table.columns.indexOf(column.id) !== -1">
                      <label class="form-check-label" for="projection-{{column.id}}">{{column.title}}</label>
                    </div>
                  </div>
                </ng-template>
              </div>
            </div>
          </div>

        </div>

        <button *ngIf="table.refresh" class="btn btn-outline-dark">
          <i class="fa fa-refresh"></i>
        </button>

      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table [ngClass]="['table', table.class]">
            <thead>
              <tr>
                <ng-template ngFor let-column [ngForOf]="columns">
                  <th>{{column.title}}</th>
                </ng-template>
              </tr>
              <tr>
                <ng-template ngFor let-column [ngForOf]="columns">
                  <th>
                    <div *ngIf="column.filter" [ngSwitch]="column.filter.type">
                      <ng-template [ngSwitchCase]="'text'">
                        <input type="text" [ngClass]="['form-control', column.class]" />
                      </ng-template>
                      <ng-template [ngSwitchCase]="'select'">
                        <select [ngClass]="['form-control', column.class]">
                          <option *ngFor="let item of column.filter.items" [value]="item.value">{{item.text}}</option>
                        </select>
                      </ng-template>
                    </div>
                  </th>
                </ng-template>
              </tr>
            </thead>
            <tbody>
              <ng-template ngFor let-row [ngForOf]="data">
                <tr>

                </tr>
              </ng-template>
            </tbody>
          </table>
        </div>
        <div *ngIf="table.pagination" class="card-footer">

        </div>
      </div>
    </div>
  </div>
</div>
